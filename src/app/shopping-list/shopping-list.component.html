<ul class="w-[20%] flex flex-col justify-start  p-4 bg-white rounded-2xl shadow-lg space-y-4">
  <li *ngFor="let ingredient of ingredients" class="flex justify-between bg-gradient-to-r from-purple-200 to-purple-400 text-gray-800 px-4 py-3 rounded-xl shadow-sm">
    
    <span class="flex items-center space-x-2">
      <!-- Custom Bullet Icon -->
      <span class="w-3 h-3 bg-purple-700 rounded-full"></span>
      <span class="font-medium text-lg">{{ ingredient.name }}</span>
    </span>

    <!-- Amount -->
    <span class="font-semibold text-sm">
      ({{ ingredient.amount }})
    </span>

  </li>
</ul>
<app-shopping-edit></app-shopping-edit>
