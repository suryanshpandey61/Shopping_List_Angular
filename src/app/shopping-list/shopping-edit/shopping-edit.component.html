<form class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-lg space-y-6">
  
  <!-- Name Field -->
  <div class="flex flex-col">
    <label for="name" class="mb-2 text-gray-700 font-medium">Name</label>
    <input type="text" id="name" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Amount Field -->
  <div class="flex flex-col">
    <label for="amount" class="mb-2 text-gray-700 font-medium">Amount</label>
    <input type="text" id="amount" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Buttons -->
  <div class="flex justify-between space-x-4">
    <button type="button" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Add
    </button>
    <button type="button" class="flex-1 bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
      Delete
    </button>
    <button type="button" class="flex-1 bg-gray-400 text-white py-2 rounded-lg font-semibold hover:bg-gray-500 transition">
      Clear
    </button>
  </div>
  
</form>
