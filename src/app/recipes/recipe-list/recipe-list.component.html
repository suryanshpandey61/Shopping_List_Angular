<div class="max-w-7xl mx-auto p-4">
  
  <!-- New Recipe Button -->
  <div class="flex justify-start mb-6">
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition">
      New Recipe
    </button>
  </div>

  <!-- Recipe Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- Recipe Card -->
    <a href="#" *ngFor="let recipe of recipes" class="block">
      <div class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white rounded-2xl shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden p-4 hover:scale-105">
        
        <h1 class="text-xl font-bold mb-2">{{ recipe.name }}</h1>
        <p class="text-sm">{{ recipe.description }}</p>

      </div>
    </a>

    <!-- Example of a Child Component -->
    <app-recipe-item></app-recipe-item>

  </div>
</div>
